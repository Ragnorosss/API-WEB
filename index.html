<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Work with API</title>
</head>
<body>
   <header class="header">
      <div class="header__container">
         <div class="header__wrapper">
            <a href="#" class="header__logo">Logo</a>
            <nav class="header__nav">
               <div class="header__menu">
                  <h2 class="header-menu__titel">Wish to Search</h2>
                  <button class="nav__btn button">
                     <input class="radio__btn" type="radio" >
                     Books</button>
                  <span>or</span>
                  <button class="nav__btn button">
                     <input class="radio__btn" type="radio" >
                     CDs</button>
                  <span>Only avilabile  copies will display</span>
               </div>
               
               <div class="registration">
                  <button class="signin">
                     Sign In</button>
                  <button class="favorites">Favorites </button>
               </div>
            </nav>
         </div>
      </div>
      <div class="search__wrappe">
         <input class="search__nav" type="text" placeholder="Search by Book Title / Author / Publisher  / ISBN">
         <button class="search__btn">Search</button>
      </div>
   </header>
   <main class="main">
      <section class="book__filter">
         <h2 class="book__titel">What Intrest you?</h2>
         <div class="book__container">
            <div class="fiction__filter">
               <h2 class ="fiction__titel">Fiction Books</h2>
               <div class="fiction__inner">
                  <button class="fiction__item button" id="Drama">
                     Drama
                  </button>
                  <button class="fiction__item button" id="Horror">
                     Horror
                  </button>
                  <button class="fiction__item button" id="Mystery">
                     Mystery
                  </button>
                  <button class="fiction__item button" id="Sci-fi">
                     Sci-fi
                  </button>
               </div>
            </div>
            <div class="non-fiction__filter">
               <h2 class ="non-fiction__titel">Non - Fiction Books</h2>

               <div class="non-fiction__inner">
                  <button class="non-fiction__item button" id="Art">
                     Art
                  </button>
                  <button class="non-fiction__item button" id="Biography">
                     Biography
                  </button>
                  <button class="non-fiction__item button" id="Sports">
                     Sports
                  </button>
                  <button class="non-fiction__item button" id="Travel">
                     Travel
                  </button>
               </div>
            </div>
            <div class="cd__filter">
               <h2 class ="cd__titel">CD Genres</h2>
               <div class="cd__inner">
                  <button class="cd__item button" id="Blues">
                     Blues
                  </button>
                  <button class="cd__item button" id="Classlist">
                     Classlist
                  </button>
                  <button class="cd__item button" id="Folk">
                     Folk
                  </button>
                  <button class="cd__item button" id="Hip-Hop">
                     Hip-Hop
                  </button>
                  <button class="cd__item button" id="Rap">
                     Rap
                  </button>
                  <button class="cd__item button" id="Reggae">
                     Reggae
                  </button>
                  <button class="cd__item button" id="Rock">
                     Rock
                  </button>
               </div>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer"></footer>
   <script src="js/Aplication.js"></script>
</body>
</html>
